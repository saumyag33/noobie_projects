<script type="text/javascript">
var x = document.cookie;
// alert(x)
var check = 0;
var cook = x.split(";");
for(var i = 0 ; i<= cook.length ; i++){
	var ne = cook[i];
	var ke = String(ne).split("=");
	if(ke[0].trim() == "counter"){
		check =1;
		var vl = parseInt(ke[1]);
		vl += 1;
		document.cookie = "counter=" + vl;
		document.write(vl);
	}
}
if(check == 0){
	document.cookie = "counter= 1";
}
