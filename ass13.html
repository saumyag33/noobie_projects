<body>
 <img id="image" src="images.jpeg">
 <button onclick="abc(0)">previous</button>
 <button onclick="abc(1)">next</button>
 <script type="text/javascript">
 var i=0;
 	function abc(a){
 		if (a==1) 
 		i++;
 	else
 		i--;
 	// if(i<0)
 		// i=4;
 	// if(i>4)
 		// i=0;

 	if(i==0)
 		document.getElementById('image').src="images.jpeg";
 	else if(i==1)
 		document.getElementById('image').src="images.png";
 	else if(i==2)
 		document.getElementById('image').src="index.png";
 	else if(i==3)
 		document.getElementById('image').src="1.jpeg";
 	else{
 		document.getElementById('image').src="2.jpeg";
 		i=0;
 	}
 	
 	}
 </script>
